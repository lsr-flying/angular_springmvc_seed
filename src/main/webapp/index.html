<!DOCTYPE html>
<html ng-app="appModule">
	<head>
		<title>网站首页</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!-- ==============================ace-template settings===================================== -->
		<!-- basic styles -->
		<link href="css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/font-awesome-4.2.0.min.css" />
		<link rel="stylesheet" href="css/font-awesome-4.2.0.min.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="css/ace.min.css" />
		<link rel="stylesheet" href="css/ace-rtl.min.css" />
		<link rel="stylesheet" href="css/customStyle.css" />

		<!-- plugin -->
		<link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog.min.css">
		<link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-default.min.css">
		<link rel="stylesheet" href="node_modules/ng-dialog/css/ngDialog-theme-plain.min.css">
		<link rel="stylesheet" href="node_modules/angular-ui-tree/dist/angular-ui-tree.css">
	</head>

	<body ng-controller="appCtrl">
		<div class="loadingContainer"><div id="loadingIcon"/></div>

        <div ng-include="'views/components/navBarHeader.html'"></div>

		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<div class="main-container-inner">

				<side-bar id="sidebar" class="sidebar" nav-items="navItems"  item-click="showTab(menu)"></side-bar>

				<div class="main-content">
					<div class="page-content">
						<div class="row">
							<div class="col-xs-12">
                                <view-tab tab-items="viewTabs" selected-tab="selectedTab"></view-tab>
								<div ng-view/>
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content -->
				</div><!-- /.main-content -->

			</div><!-- /.main-container-inner -->

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="icon-double-angle-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->


		<script src='lib/jquery-2.0.3.min.js'>></script>
		<script src="lib/bootstrap.min.js"></script>
		<!-- page specific plugin styles -->
		<script src="lib/angularjs/angular1.2.9.min.js"></script>
		<script src="lib/angularjs/angular-route.min.js"></script>
		<!-- page specific plugin scripts -->
		<!-- ace scripts -->
		<script src="lib/ace-elements.min.js"></script>
		<script src="lib/ace.min.js"></script>
		<!-- ace settings handler -->
		<script src="lib/ace-extra.min.js"></script>

		<script src="lib/spin.2.3.2.js"></script>
		<script src="lib/layer/layer.js"></script>
		<script src="lib/underscore-1.8.3-min.js"></script>
		<!-- ======================================================================================= -->

		<!--=========================custom javascript==============================-->
		<script src="js/modules/appModule.js"></script>
		<script src="js/config.js"></script>

		<!--=========================routes==============================-->
		<script src="js/routes.js"></script>

		<!--=========================custom service==============================-->
		<script src="js/services/customServices.js"></script>
		<script src="js/services/customFactories.js"></script>

		<!--=========================custom parameters==============================-->
		<script src="js/parameters/constants.js"></script>
		<script src="js/parameters/values.js"></script>

		<!--=========================custom filters========================= =====-->
		<script src="js/filters/customFilters.js"></script>

		<!--=========================custom directives==============================-->
		<script src="js/directives/customDirectives.js"></script>

		<!--=========================custom controllers==============================-->
		<script src="js/controllers/components/navBarMenuCtrl.js"></script>
		<script src="js/controllers/appCtrl.js"></script>
		<script src="js/controllers/authorizationMgtCtrl.js"></script>
		<script src="js/controllers/userCenterCtrl.js"></script>
		<script src="js/controllers/userListCtrl.js"></script>
		<script src="js/controllers/userDetailListCtrl.js"></script>
		<script src="js/controllers/navMangtCtrl.js"></script>
		<script src="js/controllers/roleListCtrl.js"></script>
		<script src="js/controllers/roleAuthCtrl.js"></script>

		<!--=========================plugins==============================-->
		<script src="node_modules/ng-dialog/js/ngDialog.min.js"></script>
		<script src="node_modules/angular-ui-tree/dist/angular-ui-tree.js"></script>

		<script>
			//opts 可从网站在线制作
			var opts = {
				lines: 13, // 花瓣数目
				length: 10, // 花瓣长度
				width: 6, // 花瓣宽度
				radius: 10, // 花瓣距中心半径
				corners: 1, // 花瓣圆滑度 (0-1)
				rotate: 0, // 花瓣旋转角度
				direction: 1, // 花瓣旋转方向 1: 顺时针, -1: 逆时针
				color: '#5882FA', // 花瓣颜色
				speed: 1, // 花瓣旋转速度
				trail: 60, // 花瓣旋转时的拖影(百分比)
				shadow: false, // 花瓣是否显示阴影
				hwaccel: false, //spinner 是否启用硬件加速及高速旋转
				className: 'spinner', // spinner css 样式名称
				zIndex: 2e9, // spinner的z轴 (默认是2000000000)
				top: '50%', // spinner 相对父容器Top定位 单位 px
				left: '50%'// spinner 相对父容器Left定位 单位 px
			};
			var spinner = new Spinner(opts);
			var target=document.getElementById("loadingIcon");
			//var target=$(".loadingIcon");
			spinner.spin(target);
			var t1 = window.setTimeout(function(){
				spinner.spin();
				$("#loadingIcon").remove();
			},1000);
		</script>

	</body>
</html>

<!DOCTYPE html>
<html>
	<head>
		<title>404-请求资源不存在</title>
		<meta charset="UTF-8" />
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		
		<!-- ==============================ace-template settings===================================== -->
		<!-- basic styles -->
		<link href="/spring_mvc/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="/spring_mvc/css/font-awesome.min.css" />
		<!-- ace styles -->
		<link rel="stylesheet" href="/spring_mvc/css/ace.min.css" />
		<!-- ace settings handler -->
		<!-- ======================================================================================= -->
	</head>
	<body>
		<div class="navbar navbar-default" id="navbar">
			<div class="navbar-container" id="navbar-container">
				<div class="navbar-header pull-left">
					<a href="#" class="navbar-brand">
						<small>
							<i class="icon-leaf"></i>
							LSR系统综合管理平台
						</small>
					</a><!-- /.brand -->
				</div><!-- /.navbar-header -->
			</div><!-- /.container -->
		</div>

		<div class="well">
			<h1 class="grey lighter smaller">
								<span class="blue bigger-125">
									<i class="icon-sitemap"></i>
									404
								</span>
				请求资源不存在
			</h1>

			<hr />
			<h3 class="lighter smaller">很抱歉，我们无法提供您所需的资源，有可能是当前请求路径错误或该资源已被删除!</h3>

			<div>

				<div class="space"></div>
				<h4 class="smaller">您可以尝试以下方法:</h4>

				<ul class="list-unstyled spaced inline bigger-110 margin-15">
					<li>
						<i class="icon-hand-right blue"></i>
						重新确认当前路径是否正确
					</li>
					<li>
						<i class="icon-hand-right blue"></i>
						查阅相关使用文档或FAQ
					</li>
					<li>
						<i class="icon-hand-right blue"></i>
						<a href="#">联系我们</a>
					</li>
				</ul>
			</div>

			<hr />
			<div class="space"></div>

			<div class="center">
				<a href="#" class="btn btn-grey">
					<i class="icon-arrow-left"></i>
					返回前一页面
				</a>
			</div>
		</div>
		<!-- basic scripts -->
		<script src='/spring_mvc/lib/jquery-2.0.3.min.js'></script>

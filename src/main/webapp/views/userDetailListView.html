<div ng-controller="userListCtrl">
    <div style="margin: 5px 5px" class="row">
        <div class="col-md-3">
            <div class="input-group">
                 <span class="input-group-btn">
                    用户名：
                </span>
                <input type="text" class="form-control search-query" placeholder="请输入用户名称" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-purple btn-sm">
                        查找
                        <i class="icon-search icon-on-right bigger-110"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-9" style="text-align:right">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-purple btn-sm" ng-click="showCreateUserDialog()">
                        新增
                        <i class="icon-plus icon-on-right bigger-110"></i>
                    </button>
            </span>
        </div>
    </div>
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" class="ace"/>
                    <span class="lbl"></span>
                </label>
            </th>
            <th>id</th>
            <th>状态</th>
            <th>昵称</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in userList track by $index">
                <td class="center">
                    <label>
                        <input type="checkbox" class="ace"/>
                        <span class="lbl"></span>
                    </label>
                </td>
                <td class="center">
                    {{item.id}}
                </td>
                <td class="center">
                    {{item.state}}
                </td>
                <td class="center">
                    {{item.nickname}}
                </td>
                <td>
                    <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                        <button class="btn btn-xs btn-info" ng-click="showUpdateUserDialog(item)">
                            <i class="icon-edit bigger-120"></i>
                        </button>

                        <button class="btn btn-xs btn-danger" ng-click="deleteUser(item)">
                            <i class="icon-trash bigger-120"></i>
                        </button>
                    </div>

                    <div class="visible-xs visible-sm hidden-md hidden-lg">
                        <div class="inline position-relative">
                            <button class="btn btn-minier btn-primary dropdown-toggle" data-toggle="dropdown">
                                <i class="icon-cog icon-only bigger-110"></i>
                            </button>

                            <ul class="dropdown-menu dropdown-only-icon dropdown-yellow pull-right dropdown-caret dropdown-close">
                                <li>
                                    <a href="#" class="tooltip-info" data-rel="tooltip" title="View">
																				<span class="blue">
																					<i class="icon-zoom-in bigger-120"></i>
																				</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="tooltip-success" data-rel="tooltip" title="Edit">
																				<span class="green">
																					<i class="icon-edit bigger-120"></i>
																				</span>
                                    </a>
                                </li>

                                <li>
                                    <a href="#" class="tooltip-error" data-rel="tooltip" title="Delete">
																				<span class="red">
																					<i class="icon-trash bigger-120"></i>
																				</span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div>

    <tm-pagination conf="paginationConf"></tm-pagination>

    </div>
</div>

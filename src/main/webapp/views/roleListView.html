<div ng-controller="roleListCtrl">
    <div style="margin: 5px 5px" class="row">
        <div class="col-md-4">
            <div class="input-group">
                 <span class="input-group-btn">
                    角色主键：
                </span>
                <input type="text" class="form-control search-query" placeholder="请输入角色主键" />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-purple btn-sm" ng-click="search()">
                        查找
                        <i class="icon-search icon-on-right bigger-110"></i>
                    </button>
                </span>
            </div>
        </div>
        <div class="col-md-8" style="text-align:right">
            <span class="input-group-btn">
                    <button type="button" class="btn btn-purple btn-sm" ng-click="showCreateRoleDialog()">
                        新增
                        <i class="icon-plus icon-on-right bigger-110"></i>
                    </button>
            </span>
        </div>
    </div>
    <table id="sample-table-1" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" class="ace"/>
                    <span class="lbl"></span>
                </label>
            </th>
            <th>应用编号</th>
            <th>角色主键</th>
            <th>角色名</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in roleList track by $index">
                <td class="center">
                    <label>
                        <input type="checkbox" class="ace"/>
                        <span class="lbl"></span>
                    </label>
                </td>
                <td class="center">
                    {{item.domainId}}
                </td>
                <td class="center">
                    {{item.roleKey}}
                </td>
                <td class="center">
                    {{item.roleName}}
                </td>
                <td>
                    <div class="btn-group">
                        <button class="btn btn-xs btn-info" ng-click="showUpdateRoleDialog(item)">
                            <i class="icon-edit bigger-120"></i>
                        </button>

                        <button class="btn btn-xs btn-danger" ng-click="deleteRole(item)">
                            <i class="icon-trash bigger-120"></i>
                        </button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div>

    </div>
</div>

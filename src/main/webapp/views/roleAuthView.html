<div ng-controller="roleAuthCtrl">
        <div class="row">
            <div class="col-md-3">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th>角色主键</th>
                        <th>角色名</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in roleList track by $index" >
                        <td class="center">
                            {{item.roleKey}}
                        </td>
                        <td class="center">
                            {{item.roleName}}
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="col-md-9">
                权限项
            </div>
        </div>

</div>

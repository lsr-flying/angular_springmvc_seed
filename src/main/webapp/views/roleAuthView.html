<div ng-controller="roleAuthCtrl">
        <div class="row">
            <div class="col-md-3">
                <table id="sample-table-1" class="table table-striped table-bordered table-hover">
                    <thead>
                    <tr>
                        <th></th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in userList track by $index" ng-click="queryUserDetail(item)">
                        <td class="center">
                            {{item.nickname}}
                        </td>
                        <td>
                            <div class="visible-md visible-lg hidden-sm hidden-xs btn-group">
                                <button class="btn btn-xs btn-info">
                                    <i class="icon-edit bigger-120"></i>
                                </button>

                                <button class="btn btn-xs btn-danger">
                                    <i class="icon-trash bigger-120"></i>
                                </button>
                            </div>

                        </td>
                    </tr>
                    </tbody>
                </table>
                <div style="display: none">
                    <tm-pagination conf="paginationConf"></tm-pagination>
                </div>
            </div>
            <div class="col-md-9">
                <div style="padding-top: 5px;padding-bottom: 5px;text-align:right">
                    <a class="btn btn-purple btn-sm" href="#/userList">
                        返回概要模式
                        <i class="icon-plus icon-on-right bigger-110"></i>
                    </a>
                </div>
                <!--user detail div-->
                <div id="user-profile-2" class="user-profile">
                    <div class="tabbable">
                        <ul class="nav nav-tabs padding-18">
                            <li class="active">
                                <a data-toggle="tab" data-target="#profile" style="cursor:pointer">
                                    <i class="green ace-icon fa fa-user bigger-120"></i>
                                    基本信息
                                </a>
                            </li>

                            <li>
                                <a data-toggle="tab" data-target="#role" style="cursor:pointer">
                                    <i class="orange ace-icon fa fa-rss bigger-120"></i>
                                    角色授权
                                </a>
                            </li>
                        </ul>

                        <div class="tab-content no-border padding-24">
                            <div id="profile" class="tab-pane in active">
                                <div class="row">
                                    <div class="col-xs-12 col-sm-3 center">
                                        <span class="profile-picture">
                                            <img class="editable img-responsive" alt="用户头像" id="userProfile" src="/img/default_user_profile.png">
                                        </span>

                                        <div class="space space-4"></div>

                                        <a href="#" class="btn btn-sm btn-block btn-default">
                                            <i class="ace-icon fa fa-stop-o bigger-110"></i>
                                            <span class="bigger-110">停用该用户</span>
                                        </a>

                                        <a href="#" class="btn btn-sm btn-block btn-primary">
                                            <i class="ace-icon fa fa-envelope-o bigger-110"></i>
                                            <span class="bigger-110">给该用户发邮件</span>
                                        </a>
                                    </div><!-- /.col -->

                                    <div class="col-xs-12 col-sm-9">
                                        <h4 class="blue">
                                            <span class="middle">{{currentUser.nickname}}</span>

                                            <span class="label label-purple arrowed-in-right">
																	<i class="ace-icon fa fa-circle smaller-80 align-middle"></i>
																	启用
																</span>
                                        </h4>

                                        <div class="profile-user-info">
                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 姓名 </div>

                                                <div class="profile-info-value">
                                                    <span>alexdoe</span>
                                                </div>
                                            </div>

                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 地址 </div>
                                                <div class="profile-info-value">
                                                    <i class="fa fa-map-marker light-orange bigger-110"></i>
                                                    <span>广东</span>
                                                    <span>深圳</span>
                                                </div>
                                            </div>

                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 年龄 </div>

                                                <div class="profile-info-value">
                                                    <span>38</span>
                                                </div>
                                            </div>

                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 联系方式 </div>

                                                <div class="profile-info-value">
                                                    <span>15128239021</span>
                                                </div>
                                            </div>

                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 上次登陆时间 </div>

                                                <div class="profile-info-value">
                                                    <span>2017-07-06 18:20:49</span>
                                                </div>
                                            </div>

                                            <div class="profile-info-row">
                                                <div class="profile-info-name"> 上次登陆IP </div>

                                                <div class="profile-info-value">
                                                    <span>220.18.55.12</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div><!-- /.col -->
                                </div><!-- /.row -->
                            </div><!-- /#profile -->

                            <div id="role" class="tab-pane">
                                <div class="checkbox" ng-repeat="role in roleList track by $index">
                                    <label class="block">
                                        <input name="form-field-checkbox" type="checkbox" ng-model="role.isSelected" class="ace input-lg">
                                        <span class="lbl bigger-120">{{role.roleName}}</span>
                                    </label>
                                </div>
                                <input type="button" class="btn btn-primary btn-sm" value="提交" ng-click="saveOrUpdateUserRole()"/>
                                <input type="button" class="btn btn-grey btn-sm" value="撤销" ng-click="revertUserRole()"/>
                            </div><!-- /#role -->

                        </div>
                    </div>
                </div>
                <!--/user detail div-->
            </div>
        </div>

</div>
